<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heros' List</title>
    <link rel="icon" href="icons/superhero.ico" type="image/x-icon">
    
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body onload="loadHeroes()"> 

    <h1 class="header">Heros' List</h1>
    
    <div class="container left">
        <div class="rope right">
          <div class="legs center">
            <div class="boot-l"></div>
            <div class="boot-r"></div>
          </div>
          <div class="costume center">
            <div class="spider">
              <div class="s1 center"></div>
              <div class="s2 center"></div>
              <div class="s3"></div>
              <div class="s4"></div>
            </div>
            <div class="belt center"></div>
            <div class="hand-r"></div>
            <div class="hand-l"></div>
            <div class="neck center"></div>
            <div class="mask center">
              <div class="eye-l"></div>
              <div class="eye-r"></div>
            </div>
            <div class="cover center"></div>
          </div>
      </div></div>

    <div id="hero-content"></div>
    
</body>

</html>
